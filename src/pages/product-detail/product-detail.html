<ion-header>
  <ion-navbar>
    <ion-title>product-detail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <img [src]="item?.imageUrl || 'assets/imgs/prod.jpg'" />
    <ion-card-content>
      <ion-card-title>{{item?.name}}</ion-card-title>
      <p>{{item?.price | currency}}</p>
    </ion-card-content>
  </ion-card>
  <button ion-button block outline>Adicionar ao carrinho</button>
</ion-content>
