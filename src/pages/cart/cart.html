<ion-header>
  <ion-navbar>
    <ion-title>Carrinho</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let item of items">
      <ion-thumbnail item-start>
        <img [src]="item.product.imageUrl || 'assets/imgs/prod.jpg'" />
      </ion-thumbnail>
      <h2>{{item.product.name}}</h2>
      <p>{{item.product.price | currency}}</p>
      <h2>{{item.quantity}}</h2>
    </button>
  </ion-list>
</ion-content>
