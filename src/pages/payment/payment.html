<ion-header>
  <ion-navbar>
    <ion-title>payment</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="formGroup" (ngSubmit)="nextPage();$event.preventDefault()">
    <ion-list radio-group formControlName="@type">
      <ion-list-header> Tipo de Pagamento </ion-list-header>
      <ion-item>
        <ion-label>Pagamento com Cartão </ion-label>
        <ion-radio checked="true" value="cardPayment"> </ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Pagamento com Boleto </ion-label>
        <ion-radio value="billetPayment"> </ion-radio>
      </ion-item>
    </ion-list>

    <ion-item *ngIf="formGroup.value['@type']=='cardPayment'">
      <ion-label stacked>Parcelas no Cartão</ion-label>
      <ion-select formControlName="numberOfInstallments">
        <ion-option
          *ngFor="let n of installments; first as f"
          [value]="n"
          [selected]="f"
          >{{n}}</ion-option
        >
      </ion-select>
    </ion-item>
    <button ion-button block type="submit" [disabled]="formGroup.invalid">
      Proximo
    </button>
  </form>
</ion-content>
