<ion-header>
  <ion-navbar>
    <ion-title>address-pick</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>Escolha o endere√ßo</ion-list-header>
    <button ion-item *ngFor="let item of items" (click)="nextpage(item)">
      <h2>{{item.street}}, {{item.number}}</h2>
      <p>{{item.complement}} {{item.neighborhood}} CEP: {{item.zipcode}}</p>
      <p>{{item.city.name}}, {{item.city.state.name}}</p>
    </button>
  </ion-list>
</ion-content>
