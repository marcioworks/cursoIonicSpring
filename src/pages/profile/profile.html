<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-avatar>
    <img
      class="circle"
      [src]="client?.imageUrl || 'assets/imgs/avatar-blank.png'"
    />
  </ion-avatar>
  <h2 text-center>{{client?.name}}</h2>
  <p text-center>{{client?.email}}</p>

  <ion-card>
    <ion-card-header> Enviar imagem de perfil </ion-card-header>
    <ion-item *ngIf="picture">
      <img [src]="picture" alt="" />
    </ion-item>
    <ion-item>
      <button
        ion-button
        block
        (click)="getCameraPicture()"
        [disabled]="cameraOn"
      >
        Camera
      </button>
      <button
        ion-button
        block
        (click)="getGalleryPicture()"
        [disabled]="cameraOn"
      >
        Galeria
      </button>
      <button *ngIf="picture" ion-button block (click)="sendPicture()">
        Enviar Imagem
      </button>
      <button *ngIf="picture" ion-button block (click)="cancel()">
        Descartar Imagem
      </button>
    </ion-item>
  </ion-card>
</ion-content>
